<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Weight Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculate your weight on the red Planet</h1>
    </header>
    <main>
      <section class="container">
        <form action="#" name="forms">
          <input type="text" name="answer" id="display" />
          <div class="buttons">
            <input type="button" value="C" />
            <input type="button" value="CE" />
            <input type="button" value="%" />
            <input type="button" value="/ " />
          </div>
          <div class="buttons">
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="*" />
          </div>
          <div class="buttons">
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="+" />
          </div>
          <div class="buttons">
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="-" />
          </div>
          <div class="buttons">
            <input class="botton0" type="button" value="0" />
            <input type="button" value="." />
            <input type="button" value="=" />
            <span>g</span>
          </div>
        </form>
      </section>
    </main>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script src="app.js" id="app.js"></script>
  </body>
</html>
